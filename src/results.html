<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if earthquakes %}
        <table border="1">
            <tr>
                <th>Datetime</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>ID</th>
            </tr>
            {% for earthquake in earthquakes %}
            <tr>
                <td>{{ earthquake.datetime }}</td>
                <td>{{ earthquake.latitude }}</td>
                <td>{{ earthquake.longitude }}</td>
                <td>{{ earthquake.id_earthquake }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
