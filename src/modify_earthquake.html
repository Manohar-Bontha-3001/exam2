<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Earthquake Entry</title>
</head>
<body>
    <h1>Modify Earthquake Entry</h1>
    <form action="/modify_earthquake" method="post">
        <label for="id_earthquake">ID:</label>
        <input type="text" id="id_earthquake" name="id_earthquake" required><br><br>
        <label for="datetime">Datetime:</label>
        <input type="text" id="datetime" name="datetime" required><br><br>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>
        <label for="Magnitude">Magnitude:</label>
        <input type="text" id="Magnitude" name="Magnitude" required><br><br>
        <label for="magType">Mag Type:</label>
        <input type="text" id="magType" name="magType" required><br><br>
        <label for="nst">NST:</label>
        <input type="text" id="nst" name="nst" required><br><br>
        <label for="gap">Gap:</label>
        <input type="text" id="gap" name="gap" required><br><br>
        <label for="dmin">Dmin:</label>
        <input type="text" id="dmin" name="dmin" required><br><br>
        <label for="rms">RMS:</label>
        <input type="text" id="rms" name="rms" required><br><br>
        <label for="net">Net:</label>
        <input type="text" id="net" name="net" required><br><br>
        <label for="updated">Updated:</label>
        <input type="text" id="updated" name="updated" required><br><br>
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" required><br><br>
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required><br><br>
        <label for="local_time">Local Time:</label>
        <input type="text" id="local_time" name="local_time" required><br><br>
        <button type="submit">Modify</button>
    </form>
</body>
</html>
