<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query by Latitude Range</title>
</head>
<body>
    <h1>Query Earthquakes by Latitude Range</h1>
    <form action="/earthquakes_by_latitude" method="post">
        <label for="latitude">Latitude (L):</label>
        <input type="text" id="latitude" name="latitude" required><br><br>
        <label for="degrees">Degrees (N):</label>
        <input type="text" id="degrees" name="degrees" required><br><br>
        <button type="submit">Query</button>
    </form>
</body>
</html>
